- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-apt
    - role: ansible-role-yum
    - role: ansible-role-java

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-bamboo
      # Owner and group for Bamdoo.
      bamboo_owner: "daemon"
      bamboo_group: "daemon"
      # Location for the $BAMBOO_HOME directory.
      bamboo_home: "/var/atlassian/application-data/bamboo"
      # Location for the $BAMBOO_CATALINA directory.
      bamboo_catalina: "/opt/atlassian/bamboo"
      # Bamboo Apache Tomcat connector and server port.
      bamboo_connector_port: "8085"
      bamboo_server_port: "8007"

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-mariadb-connector-java
      mariadb_connector_java_dest: "/opt/atlassian/bamboo/lib/mariadb-connector-java.jar"

- hosts: all
  remote_user: root
  tasks:
    - name: start service
      service:
        name: "bamboo"
        state: "started"

    - name: check port
      wait_for:
        port: "8085"
        timeout: "300"
        delay: "180"
      async: "300"
      poll: "10"

    - name: check page
      uri:
        url: "http://localhost:8085"
        status_code: "200"
        timeout: "300"
        return_content: "yes"
      async: "300"
      poll: "10"
      register: result

    - name: check result
      fail:
      when: "'Bamboo setup wizard - Atlassian Bamboo' not in result.content"
