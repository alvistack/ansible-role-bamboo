# JVM minimal and maximum memory usage.
bamboo_jvm_minimum_memory: "512m"
bamboo_jvm_maximum_memory: "1024m"

# Proxy and context path setup.
bamboo_catalina_connector_proxyname: ~
bamboo_catalina_connector_proxyport: ~
bamboo_catalina_connector_scheme: "http"
bamboo_catalina_connector_secure: "false"
bamboo_catalina_context_path: ~

# Atlassian Support recommended JVM arguments.
bamboo_jvm_support_recommended_args: "-Datlassian.plugins.enable.wait=300 -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1"

# Session timeout.
bamboo_session_timeout: "300"

# URL for download archives.
bamboo_version: "6.8.1"
bamboo_download:
  url: "https://product-downloads.atlassian.com/software/bamboo/downloads/atlassian-bamboo-{{ bamboo_version }}.tar.gz"
  dest: "/tmp/atlassian-bamboo-{{ bamboo_version }}.tar.gz"
  checksum: "sha1:aa261dc89cf881d5d62fdc34b3907bb38ef981c5"
mysql_jdbc_version: "8.0.16"
mysql_jdbc_download:
  url: "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-{{ mysql_jdbc_version }}.tar.gz"
  dest: "/tmp/mysql-connector-java-{{ mysql_jdbc_version }}.tar.gz"
  checksum: "sha1:12a12227640d00c8e249b81c7818c12e4ad943ba"
postgresql_jdbc_version: "42.2.5"
postgresql_jdbc_download:
  url: "https://jdbc.postgresql.org/download/postgresql-{{ postgresql_jdbc_version }}.jar"
  dest: "/tmp/postgresql-{{ postgresql_jdbc_version }}.jar"
  checksum: "sha1:951b7eda125f3137538a94e2cbdcf744088ad4c2"
